<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!--Conected to css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page name-->
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Rock, Paper, Scissors Game</h1>
    </header>
    
    <main>
    <h2>Make a choice:</h2>
    <p id="paragraph1">Select one of the buttons below to play against the computer</p>
    <section class="game-area">
        <div class="controls-area">
            <button aria-label="Rock" class="btn" id="rock" onclick="rockUser();computerChoices();numberTries()">Rock</button>
            <button aria-label="Paper"class="btn" id="paper" onclick="paperUser();computerChoices();numberTries()">Paper</button>
            <button aria-label="Scissors" class="btn" id="scissors" onclick="scissorsUser();computerChoices();numberTries()">Scissors</button>
            <br>
             
            <!--
            <img id="user-image" src="assets/images/rock.jpg" alt="Rock Paper Scissors">
            <img id="user-image" src="assets/images/paper.jpg" alt="Rock Paper Scissors">
            <img id="user-image" src="assets/images/scissors.jpg" alt="Rock Paper Scissors">-->

        </div>

        <div class="user">
            <img id="user-image" src="assets/images/rock_paper_scissors.jpg" alt="Rock Paper Scissors">

        </div>

        <div class="computer">
            <img id="computer-image" src="assets/images/rock_paper_scissors.jpg" alt="Rock Paper Scissors">

        </div>

    </section>
    <section class="score-area">
        <h3>Score</h3>
        <p>Your score: <span id="user-score">0</span></p>
        <p>Computer score: <span id="computer-score">0</span></p>

    </section>
    <section class="number-tries">
        <h3>Attempts Left</h3>
        <p>Number of tries:<span id="tries">5</span></p>

    </section>
    </main>

    <footer>
        <h3>Game Rules</h3>
        <p>the stone breaks the scissors</p>
        <p>the paper wraps the rock</p>
        <p>scissors cut paper</p>
    </footer>
    

    <script src="assets/js/script.js"></script>
</div>  
</body>
</html>
