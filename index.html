<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!--Conected to css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page name-->
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors Game</h1>
    </header>
    
    <main>
    <h2>Make a choice:</h2>
    <p>Select one of the buttons below to play against the computer</p>
    <section class="game-area">
        <div class="controls-area">
            <button aria-label="Rock" class="btn" id="rock">Rock</button>
            <button aria-label="Paper"class="btn" id="paper">Paper</button>
            <button aria-label="Scissors" class="btn" id="scissors">Scissors</button>

        </div>

        <div class="user">
            <img id="user-image" src="" alt="Rock Paper Scissors">

        </div>

        <div class="computer">
            <img id="computer-image" src="" alt="Rock Paper Scissors">

        </div>

    </section>
    <section class="score-area">
        <h3>Score</h3>
        <p>Your score: <span id="user-score">0</span></p>
        <p>Computer score: <span id="computer-score">0</span></p>

    </section>
    <section class="number-tries">
        <h3>Attempts Left</h3>
        <p>Number of tries:<span id="tries">5</span></p>

    </section>
    </main>

    <footer>
        <h3>Game Rules</h3>
    </footer>
    

    <script src="assets/js/script.js"></script>
    
</body>
</html>
