<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!--Conected to the CSS file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page name-->
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>Rock, Paper, Scissors Game</h1>
    </header>
    
    <main>
    <h2>Make a choice:</h2>
    <p id="paragraph1">Select one of the buttons below to play against the computer</p>
    <!--Game area-->
    <section class="game-area">
        <h2>Game area</h2>
        <div class="controls-area">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissors">Scissors</button>
        </div>
        <!--User-->
        <div class="user">
            <img id="user-image" src="assets/images/rock_paper_scissors.jpg" alt="Rock Paper Scissors">

        </div>
        <!--Computer-->
        <div class="computer">
            <img id="computer-image" src="assets/images/rock_paper_scissors.jpg" alt="Rock Paper Scissors">

        </div>

    </section>
    <!--Score-->
    <section class="score-area">
        <h2>Score</h2>
        <p>Your score: <span id="user-score">0</span></p>
        <p>Computer score: <span id="computer-score">0</span></p>
        <div id="result"></div>

    </section>
    <!--Attempts Left-->
    <section class="number-tries">
        <h2>Attempts Left</h2>
        <p>Number of tries:<span id="tries">5</span></p>

    </section>
    </main>
    
<!--Footer-->
    <footer>
        <h2>Game Rules</h2>
        <p>Rock breaks scissors</p>
        <p>Paper wraps rock</p>
        <p>Scissors cut paper</p>
    </footer>
    
<!--Connected to the JavaScript file-->
    <script src="assets/js/script.js"></script>
</div>  
</body>
</html>
